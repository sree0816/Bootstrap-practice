<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <h1 style="background-color: black;color: aliceblue;text-align: center;">carousel example</h1>
        </div>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="..//images/WhatsApp Image 2025-09-19 at 08.34.25_333b4bfe.jpg" class="d-block w-100"
                        alt="..." style="height: 600px; width:300px;">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Welcome</h1>
                        <p>This represents 1st slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="..//images/WhatsApp Image 2025-09-19 at 08.34.25_5876bd4f.jpg" class="d-block w-100"
                        alt="..." style="height: 600px; width:300px;">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>hi</h1>
                        <p>This represents 2nd slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="..//images/WhatsApp Image 2025-09-19 at 08.34.25_8eafb70c.jpg" class="d-block w-100"
                        alt="..." style="height: 600px; width:300px;">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Byee..</h1>
                        <p>This represents 3rd slide</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

</body>

</html>
